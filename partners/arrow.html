<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      #container {
        width: calc(100vh * 16 / 9);
        height: 100vh;
        background-color: #fff;
      }

      #container .bg {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .primary {
        color: #fff;
        background-color: #007bff;
      }

    </style>
  </head>
  <body>
    <div id="container">
      <img class="bg" src="img/partner.png" alt="Paris">
      <div class="headline">Welcome, <br>find out more<br> about IBM's Think 2023<br> game changing partners.
      </div>
      <button class="primary" ><a href="/partner.html">View Partnerships</a></button>
    </div>
  </body>
</html>
